<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - parte 1</title>
</head>
<body>
    <header>
        <h1>Formularios - Parte 1</h1>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend> <strong>DATOS PERSONALES</strong></legend>
            <div>
                <label for="input-nombres-apellidos">Nombre y Apellidos:</label>
                <input id="input-nombres-apellidos" type="text" placeholder="Ejm.: Sara Perez" required  minlength="3" max="50"/>
            </div>

            <br />
            
            <div>
                <label for="input-dni"> DNI </label>
                <input type="text" id="input-dni" minlength="8" max="8"  required pattern="0-9" />

            </div>
            
            <br>

            <div>
                <label for="input-edad">Edad:</label>
                <input type="number" id="input-edad" name="edad" required min="18" max="65" />
            </div>
            
            <br />
            
            <div>
                <label for="i-email">Correo Electrónico:</label>
                <input type="email" id="i-email" name="email" />
            </div>
            
            <br />
            
            <div>
                <label for="fecha-nac">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nac" name="nacimiento" />
                <br />
                <small style="color: blue;">La fecha no debe ser menor al año 2000</small>
            </div>
        </fieldset>
            <br />


            <fieldset>
                <legend><strong>DATOS SECUNDARIOS</strong></legend>
            <div>
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="contra" placeholder="minimo 8 caracteres"/>
            </div>

            <br />

            <div>
                <label for="color-favorito">Elija su color favorito:</label>
                <input type="color" id="color-favorito" name="color"/>
            </div>

            <br />

            <div>
                <label for="salario">Salario entre S/1500 y S/5000:</label>
                <input type="range" id="salario" min="1500" max="5000" name="salario" />
            </div>

            <br />

            <div>
                <p>HOBBIES:</p>
                <label for="check-guitarra">Tocar la guitarra</label>
                <input type="checkbox" id="check-guitarra" name="check-guitarra" />
                <br />
                <label for="check-nadar">Natación</label>
                <input type="checkbox" id="check-nadar" name="check-nadar" />
                <br />
                <label for="check-tennis">Tennis</label>
                <input type="checkbox" id="check-tennis" name="check-tennis" />
            </div>

            <br />

            <div>
                <p>ELIJA EL TIPO DE PAGO:</p>
                <label for="radio-credito">Tarjeta de Crédito</label>
                <input type="radio" name="tipo-de-pago" id="radio-credito"    value="tc" required/>
                <br />
                <label for="radio-debito">Tarjeta de Debito</label>
                <input type="radio" name="tipo-de-pago" id="radio-debito" value="td" />
                <br />
                <label for="radio-efectivo">Pago en Efectivo</label>
                <input type="radio" name="tipo-de-pago" id="radio-efectivo" value="pe" />
            </div>
            
            <br />

            <div>
                <p>TURNO:</p>
                <label for="tr-manana">Mañana</label>
                <input type="radio" id="tr-manana" name="turno" checked value="m"/>
                <br />
                <label for="tr-tarde">Tarde</label>
                <input type="radio" id="tr-tarde" name="turno" value="t"/>
                <br />
                <label for="tr-noche">Noche</label>
                <input type="radio" id="tr-noche" name="turno" value="n"/>
            </div>
            <br />
            
            <div>
                <label for="select-pais">Elija País:</label>
                <select name="pais" id="select-pais" required>
                    <option value="">Seleccione...</option>
                    <option value="pe">Perú</option>
                    <option value="co">Colombia</option>
                    <option value="ar">Argentina</option>
                </select>
            </div>
            <br />
            <div>
                <label for="txt-mensaje">Escriba su mensaje:</label>
                <textarea name="mensaje" id="txt-mensaje" cols="30" rows="10" placeholder="Escriba un mensaje de 100 caracteres como máximo" required minlength="5"></textarea>
            </div>
            <br />
            <div>
                <label for="input-foto">Foto de perfil</label>
                <input type="file" id="input-foto" accept="image/jpg, image/png">
            </div>
        </fieldset>
            <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
