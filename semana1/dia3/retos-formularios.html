<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos de Formularios</title>
    <link rel="stylesheet" href="retos-formulario.css">
</head>
<body>
    <header>
        <h1>Formulario Nro.1</h1>
    </header>
    <main>
        <section>
            <form>
                <table border="1">
                    <tr>
                        <th colspan="3" align="center">Registration Form</th>
                    </tr>
                    <tr>
                        <td><label for="name">Enter Name</label></td>
                        <td colspan="2"><input type="text" minlength="3" maxlength="30" required></td>
                    </tr>
                    <tr>
                        <td><label for="pass">Enter Password</label></td>
                        <td colspan="2"><input type="password" id="pass" minlength="8" 
                            pattern="(?=.*[A-Z])(?=.*[a-z]).{8,}" required></td>
                    </tr>
                    <tr>
                        <td><label for="">Enter Adress</label></td>
                        <td colspan="2"><textarea name="escriba-mensaje" id="escriba-mensaje" cols="30" rows="10" required> </textarea></td>
                    </tr>
                    <tr>
                        <td><p>Select Game</p></td>
                        <td colspan="2">  
                            
                            <input type="checkbox" id="hockey" required>
                            <label for="hockey">Hockey</label>
                            <br />
                            <input type="checkbox" id="football"/>
                            <label for="football">Football</label>
                            <br />
                            <input type="checkbox" id="badminton"/>
                            <label for="badminton">Badminton</label>
                            <br />
                            <input type="checkbox" id="cricket"/>
                            <label for="cricket">Cricket</label>
                            <br />
                            <input type="checkbox" id="voleyball"/>
                            <label for="voleyball">Voleyball</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td colspan="2">
                            <input type="radio" name="gender" id="male" value="m" required />
                            <label for="male">Male</label>
                        
                            <input type="radio" name="gender" id="femele" value="f" required />
                            <label for="femele">Femele</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Selec ur age</td>
                        <td colspan="2">
                            <select name="age" id="age">
                                <option value="">Select</option>
                                <option value="">Entre 10 - 20</option>
                                <option value="">Entre 21 - 35</option>
                            <option value="">De 35 a m√°s</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select Photo</td>
                        <td colspan="2">
                            <input type="file" id="photo" accept="image/png">
                        </td>
                    </tr>
                   
                    <tr>
                        <td colspan="3" align="center">
                            <button type="button">Click Me</button>
                            <button type="reset">Restablecer</button>
                            <button type="submit">Submit Form</button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>

    </main>
</body>
</html>
